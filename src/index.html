<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="profile">
      <div class="profile__image">
        <img src="../assets/images/avatar-jessica.jpeg" alt="Profile Image" class="profile__avatar">
      </div>
      <div class="profile__header">
        <h1 class="profile__name">Jessica Randall</h1>
        <h2 class="profile__location">London, United Kingdom</h2>
      </div>
      <p class="profile__description">"Front-end developer and avid reader."</p>
    </div>
    <ul class="link-list">
      <li class="link-list__item"><button class="link-list__button">GitHub</button></li>
      <li class="link-list__item"><button class="link-list__button">Frontend Mentor</button></li>
      <li class="link-list__item"><button class="link-list__button">LinkedIn</button></li>
      <li class="link-list__item"><button class="link-list__button">Twitter</button></li>
      <li class="link-list__item"><button class="link-list__button">Instagram</button></li>
    </ul>
  </div>
  
  <div class="attribution" style="color: lightgrey">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sclata">Sclata</a>.
  </div>
</body>
</html>
